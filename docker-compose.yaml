version: '3'

services:
  dbMySQL:
    image: mysql:latest
    env_file:
      - .env
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', '${MYSQL_USER}', '-p${MYSQL_PASSWORD}']
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mysql_data: {}
